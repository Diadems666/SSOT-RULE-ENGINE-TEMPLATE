<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSOT Rule Engine Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 1rem; }
        .health-score { font-size: 2rem; font-weight: bold; }
        .status-indicator { width: 1rem; height: 1rem; border-radius: 50%; display: inline-block; }
        .status-operational { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SSOT Rule Engine Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Health Metrics -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Health</h5>
                    </div>
                    <div class="card-body">
                        <div class="health-score" id="healthScore">--</div>
                        <div id="componentStatus"></div>
                    </div>
                </div>
            </div>

            <!-- Rule Engine Status -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Rule Engine</h5>
                    </div>
                    <div class="card-body">
                        <div id="ruleEngineStatus"></div>
                        <div id="activeRules"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Knowledge Graph -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Knowledge Graph</h5>
                    </div>
                    <div class="card-body">
                        <div id="kgVisualization"></div>
                    </div>
                </div>
            </div>

            <!-- AI Assistant -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">AI Assistant</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea class="form-control" id="queryInput" rows="3" placeholder="Ask a question..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="submitQuery()">Submit</button>
                        <div class="mt-3" id="queryResponse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update health metrics
        async function updateHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('healthScore').textContent = `${Math.round(data.score)}%`;
                
                const componentStatus = document.getElementById('componentStatus');
                componentStatus.innerHTML = Object.entries(data.components)
                    .map(([name, status]) => `
                        <div class="mb-2">
                            <span class="status-indicator ${status.status === 'operational' ? 'status-operational' : 'status-error'}"></span>
                            <span class="ms-2">${name}: ${status.message}</span>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error updating health:', error);
            }
        }

        // Update rule engine status
        async function updateRuleEngine() {
            try {
                const response = await fetch('/api/rule-engine/status');
                const data = await response.json();
                
                document.getElementById('ruleEngineStatus').innerHTML = `
                    <div class="mb-2">
                        <span class="status-indicator ${data.status === 'operational' ? 'status-operational' : 'status-error'}"></span>
                        <span class="ms-2">Status: ${data.status}</span>
                    </div>
                `;
                
                document.getElementById('activeRules').innerHTML = `
                    <h6 class="mt-3">Active Rules:</h6>
                    <ul class="list-unstyled">
                        ${data.active_rules.map(rule => `
                            <li>
                                <span class="status-indicator ${rule.status === 'active' ? 'status-operational' : 'status-error'}"></span>
                                <span class="ms-2">${rule.name}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error updating rule engine status:', error);
            }
        }

        // Submit AI query
        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) return;
            
            try {
                const response = await fetch('/api/ai/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        context: {}
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('queryResponse').innerHTML = `
                    <div class="alert ${data.success ? 'alert-success' : 'alert-danger'}">
                        ${data.success ? data.response : data.error}
                    </div>
                `;
            } catch (error) {
                console.error('Error submitting query:', error);
                document.getElementById('queryResponse').innerHTML = `
                    <div class="alert alert-danger">
                        Error processing query. Please try again.
                    </div>
                `;
            }
        }

        // Update dashboard periodically
        setInterval(updateHealth, 5000);
        setInterval(updateRuleEngine, 5000);

        // Initial update
        updateHealth();
        updateRuleEngine();
    </script>
</body>
</html>
